{% extends 'generic/partials/partial_base.html' %}
{% block partial_base_content %}

		          {% block item_wrapper %}
		            <tr class="row_{% cycle 'reg' 'alt' %}">
		          {% endblock %}
		          {% include partial_row %}

		          {% endblock %}
		     {% endif %}
        {% endfor %}
{% endblock %}
