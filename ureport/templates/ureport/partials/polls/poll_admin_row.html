<td>
    {{ object.name }}
</td>
<td>
    {{ object.question }}
</td>
<td>{% if object.start_date %}{{ object.start_date|date:"d/m/Y" }}{% endif %}</td>
<td>{% if object.end_date %}{{ object.end_date|date:"d/m/Y" }}{% else %}Open{% endif %}</td>
<td style="white-space:nowrap;width:25em">
    <a style="float:right;padding-top:7px;" href="javascript:void(0);" onclick="deletePoll(this, '{% url "poll.views.delete_poll" object.pk %}','{{object.question|addslashes}}');"><img border="0" src="{{ STATIC_URL }}rapidsms/icons/silk/delete.png"/></a>
    <div class="buttons">
        {% if object.responses__count %}
            <a href="{% url "poll-report" object.pk %}">
                <img src="{{ STATIC_URL }}poll/icons/silk/zoom.png" alt=""/> Report
            </a>
            <a href="{% url "ureport.views.view_responses" object.pk %}">
                <img src="{{ STATIC_URL }}poll/icons/silk/database_table.png" alt=""/> Responses ({{ object.responses__count }})
            </a>
        {% endif %}
        <a href="{% url "ureport.views.view_poll" object.pk %}">
            <img src="{{ STATIC_URL }}poll/icons/silk/bullet_wrench.png" alt=""/> Edit
        </a>
    </div>
