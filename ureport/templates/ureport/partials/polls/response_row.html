{% extends row_base %}
{% block message_information %}

    <td class="response_sender_col">
      <a href="{% url ureport.views.ureporter_profile  response.message.connection.pk %}">
          {{ response.message.connection_id }}
      </a>
       at {{ response.message.date|date:"d/m/Y H:i" }}
    </td>
{% endblock %}
{% block actions_cell %}
    {%if  perms.rapidsms.view_numbers %}
    <td class="response_options_col" >
    {% block actions_content %}
      <div class="buttons">
           <a class="no-dec" onclick="deleteResponse(this, '{% url "poll.views.delete_response" response.pk %}');" href="javascript:void(0)" class="negative">
              <img style="vertical-alignment:bottom;padding-top:7px" src="{{ STATIC_URL }}rapidsms/icons/silk/delete.png" alt=""/>
          </a>
          <a  onclick="editResponse(this, '{% url "poll.views.edit_response" response.pk %}');" href="javascript:void(0);">
              <img src="{{ STATIC_URL }}poll/icons/silk/pencil.png" alt=""/> 
              Edit
          </a>


      </div>

    {% endblock %}
    </td>
   {% endif %}
{% endblock %}
