<div id="map_{{ poll.pk }}" class="mapmodule init">
</div>
<div id="map_layers">
    <ul class="key">
    </ul>
</div>
<script language="javascript">

        init_map('map_{{ poll.pk }}', {{ min_lat }}, {{ max_lat }}, {{ min_lon }}, {{ max_lon }}, {% autoescape off %}{{ colors }}{% endautoescape %});

    });
</script>
